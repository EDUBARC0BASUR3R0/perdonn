<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Perdón</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7ecd8; /* Color de fondo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .flower {
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
    .text-above {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .mid {
      width: 100px;
      height: 100px;
      background-color: #ffcc00; /* Color del centro de la flor */
      border-radius: 50%;
      margin: 20px auto;
    }
    .Petal1, .Petal2, .Petal3 {
      width: 80px;
      height: 150px;
      background-color: #ffcc00; /* Color de los pétalos */
      position: absolute;
      border-radius: 50%;
    }
    .Petal1 { transform: rotate(45deg); }
    .Petal2 { transform: rotate(90deg); }
    .Petal3 { transform: rotate(135deg); }
    .p1 { top: -50px; left: 80px; }
    .p2 { top: 80px; left: -50px; }
    .p3 { bottom: -50px; left: 80px; }
    .p4 { top: 80px; right: -50px; }
    .text-below {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="flower" id="flower">
    <div class="text-above">Hola Paola,</div>
    <div class="text-above">Quiero pedirte perdón por tener trabajo extra.</div>
    <div class="text-above">¿Me perdonas, mi amor?</div>
    <div class="text-below">Respuesta: [Sí / No]</div>
  </div>

  <script>
    const flower = document.getElementById('flower');
    flower.addEventListener('click', () => {
      const respuesta = confirm('¿Me perdonas, mi amor?');
      if (respuesta) {
        alert('¡Gracias! Te amo mucho ❤');
      } else {
        const respuestaNo = confirm('¿Seguro que no me perdonas?');
        if (respuestaNo) {
          const respuestaFinal = confirm('¿Me perdonas, mi amor?');
          if (respuestaFinal) {
            alert('¡Gracias! Te amo mucho ❤');
          } else {
            alert('Lo siento, ¿podemos intentarlo de nuevo?');
          }
        } else {
          alert('Lo siento, ¿podemos intentarlo de nuevo?');
        }
      }
    });
  </script>
</body>
</html>
