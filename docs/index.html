<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Perdón</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7ecd8; /* Color de fondo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .flower {
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
    .text-above {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .mid {
      width: 100px;
      height: 100px;
      background-color: #ffcc00; /* Color del centro de la flor */
      border-radius: 50%;
      margin: 20px auto;
    }
    .Petal1, .Petal2, .Petal3 {
      width: 80px;
      height: 150px;
      background-color: #ffcc00; /* Color de los pétalos */
      position: absolute;
      border-radius: 50%;
    }
    .Petal1 { transform: rotate(45deg); }
    .Petal2 { transform: rotate(90deg); }
    .Petal3 { transform: rotate(135deg); }
    .p1 { top: -50px; left: 80px; }
    .p2 { top: 80px; left: -50px; }
    .p3 { bottom: -50px; left: 80px; }
    .p4 { top: 80px; right: -50px; }
    .text-below {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="flower" id="flower">
    <div class="text-above">Hola Paola,</div>
    <div class="text-above">Perdóname, mi amor.</div>
    <div class="text-above">¿Me perdonas?</div>
    <div class="text-below">Respuesta: [Sí / No]</div>
  </div>

  <script>
    const flower = document.getElementById('flower');
    const mensajesNo = [
      "Te amo, Paola.",
      "Celeste, te amo.",
      "Te amo a pesar de todo.",
      "Amo verte sonreír.",
      "Recuerdo la primera vez que te vi.",
      "Todavía recuerdo esa blusa roja.",
      "Extraño tus besos.",
      "Extraño que me muerdas.",
      "Extraño tu cabello.",
      "Extraño tus mensajes.",
      "Tu amor significa todo para mí.",
      "No quiero perderte.",
      "Deseo que todo vuelva a la normalidad.",
      "Espero poder arreglar las cosas entre nosotros.",
      "Sé que puedo ser mejor para ti.",
      "Eres lo mejor que me ha pasado.",
      "Sé que puedo hacerlo mejor contigo.",
      "Creo en nuestro amor.",
      "Estoy aquí para ti siempre.",
      "Voy a cambiar, te lo prometo."
    ];

    const mensajesSi = [
      "Eres tan linda, incluso cuando estás enojada, mi amor. Te amo mucho ❤",
      "Gracias por perdonarme, mi amor. Te amo más de lo que puedes imaginar ❤",
      "Mi vida es mucho mejor contigo, te amo mucho ❤",
      "Prometo hacer todo lo posible para no cometer el mismo error. Te amo ❤",
      "Juntos superaremos cualquier obstáculo. Te amo con todo mi corazón ❤",
      "Eres la luz de mi vida, gracias por estar siempre ahí para mí ❤",
      "Te admiro más de lo que puedes saber. Te amo mucho, Paola ❤",
      "Cada momento contigo es especial. Te amo tanto ❤",
      "Nuestro amor es lo más importante para mí. Te amo, Celeste ❤",
      "Eres mi todo, te amo desde el fondo de mi corazón ❤",
      "Eres mi felicidad, no puedo imaginarme sin ti. Te amo tanto ❤",
      "Tu perdón significa el mundo para mí. Te amo, mi amor ❤",
      "Gracias por darme una segunda oportunidad. Te amo con todo mi ser ❤",
      "No hay palabras para expresar cuánto te amo. Te amo más de lo que puedo decir ❤",
      "Siempre estaré agradecido por tenerte en mi vida. Te amo infinitamente ❤",
      "Eres mi sol en los días oscuros. Te amo mucho, Paola ❤",
      "No puedo imaginar un futuro sin ti. Te amo más de lo que puedo expresar ❤",
      "Eres mi razón para seguir adelante. Te amo con todo mi corazón ❤",
      "Juntos podemos superar cualquier desafío. Te amo, Celeste ❤",
      "Tu amor es mi mayor bendición. Te amo más de lo que puedes entender ❤"
    ];

    let mensajeIndexNo = 0;
    let mensajeIndexSi = 0;

    flower.addEventListener('click', () => {
      pedirPerdon();
    });

    function pedirPerdon() {
      const respuesta = confirm('¿Me perdonas, mi amor?');
      if (respuesta) {
        alert(mensajesSi[mensajeIndexSi]);
      } else {
        alert(mensajesNo[mensajeIndexNo]);
        mensajeIndexNo = (mensajeIndexNo + 1) % mensajesNo.length;
        pedirPerdon(); // Llamada recursiva para seguir preguntando
      }
    }
  </script>
</body>
</html>
